

<div ng-controller="createBookController" ng-init="initializeController()">
    <h3> Create New Book</h3>
    <!--https://www.sitepoint.com/easy-form-validation-angularjs-ngmessages/-->
    <form name="createBookForm" ng-submit="onCreateBook()">
        <table class="table" style="width:100%">
            <tr>
                <td class="input-label" align="right"><label required>Name:</label></td>
                <td class="input-box">
                    <input ng-model="Name" name="bookName" type="text" style="width: 300px" ng-class="{'validation-error': ProductCodeInputError}" />
                </td>
            </tr>
            <tr>
                <td class="input-label" align="right"><label>Text:</label></td>
                <td class="input-box">
                    <!--<input ng-model="Text" type="text" style="width: 300px;" ng-class="{'validation-error': DescriptionInputError}" />-->
                    <textarea ng-model="Text" cols="100" rows="50"></textarea>
                </td>
            </tr>
            <tr>
                <td class="input-label" align="right"><label>Category:</label></td>
                <td class="input-box">
                    <select ng-model="selectedCategory"
                            ng-options="category.Name for category in categories"
                            ng-change="onSelectedCategoryChanged()"
                            name="categoryName"
                            style="width: 300px"
                            ng-required="(selectedCategory.value || newCategory) ? false : true">
                        <option value="">New Category</option>
                    </select>
                    <input ng-show="!selectedCategory"
                           ng-model="newCategory"
                           ng-class="{'validation-error': DescriptionInputError}"
                           type="text"
                           style="width: 300px"
                           placeholder="Type name for new category" />
                </td>
            </tr>
            <tr>
                <td class="input-label" align="right"><label>selectedCategory.value:</label></td>
                <td class="input-box">
                    <label ng-model="selectedCategory.Id"></label>
                </td>
            </tr>

        </table>
        <!--(mt0||mt1||mt2) ?  false : true ng-disabled=""-->
        <span><button class="btn btn-primary btn-large" type="submit">Create</button></span>
        <!--<span ng-show="ShowEditButton"><button class="btn btn-primary btn-large" ng-click="editProduct()">Edit</button></span>
        <span ng-show="ShowUpdateButton"><button class="btn btn-primary btn-large" ng-click="updateProduct()">Update</button></span>
        <span ng-show="ShowCancelButton"><button class="btn btn-primary btn-large" ng-click="cancelChanges()">Cancel</button></span>-->
        <!--<button type="submit" class="btn btn-primary" ng-disabled="userForm.$invalid">Submit</button>-->
    </form>
    <div style="padding-top:20px">
        <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)"><div ng-bind-html="MessageBox"></div></alert>
    </div>
    <div ng-messages="exampleForm.bookName.$error">
        <div ng-message="required">This field is required</div>
        <div ng-message="email">Book name is invalid</div>
    </div>
    <style>
        textarea {
            line-height: 0.7em;
        }
    </style>
</div>
